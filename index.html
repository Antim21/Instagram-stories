<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Instagram Stories Feature - A college project">
    <title>Instagram Stories</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main App Container -->
    <div class="app-container">

        <!-- Header Section with Instagram Logo and Icons -->
        <header class="app-header">
            <h1>Instagram</h1>
            <!-- Right side icons like real Instagram -->
            <div class="header-icons">
                <!-- Heart/Notification icon -->
                <button class="icon-btn" title="Notifications">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                        </path>
                    </svg>
                </button>
                <!-- Messenger icon -->
                <button class="icon-btn" title="Messages">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Stories Section -->
        <section class="stories-section">
            <div class="stories-container" id="storiesContainer">
                <!-- Stories will be loaded here by JavaScript -->
            </div>
        </section>

        <!-- Feed Section with sample posts -->
        <section class="feed-section">
            <!-- Sample Post 1 -->
            <article class="feed-post">
                <div class="post-header">
                    <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="User" class="post-avatar">
                    <span class="post-username">antim_maurya</span>
                </div>
                <div class="post-image">
                    <img src="https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?w=600&h=600&fit=crop"
                        alt="Post">
                </div>
                <div class="post-actions">
                    <button class="action-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                    </button>
                    <button class="action-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                            </path>
                        </svg>
                    </button>
                    <button class="action-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="post-caption">
                    <strong>antim_maurya</strong> Beautiful sunset views ðŸŒ…
                </div>
            </article>

            <!-- Sample Post 2 -->
            <article class="feed-post">
                <div class="post-header">
                    <img src="https://randomuser.me/api/portraits/women/33.jpg" alt="User" class="post-avatar">
                    <span class="post-username">ankita_m</span>
                </div>
                <div class="post-image">
                    <img src="https://images.unsplash.com/photo-1682687982501-1e58ab814714?w=600&h=600&fit=crop"
                        alt="Post">
                </div>
                <div class="post-actions">
                    <button class="action-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                    </button>
                    <button class="action-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                            </path>
                        </svg>
                    </button>
                    <button class="action-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="post-caption">
                    <strong>ankita_m</strong> Living my best life âœ¨
                </div>
            </article>
        </section>

    </div>

    <!-- Story Viewer Overlay (Hidden by default) -->
    <div class="story-viewer" id="storyViewer">

        <!-- Progress Bar Container -->
        <div class="progress-container" id="progressContainer">
            <!-- Progress bars will be added by JavaScript -->
        </div>

        <!-- Story Header with user info and close button -->
        <div class="story-header">
            <div class="story-user-info">
                <img class="story-user-pic" id="storyUserPic" src="" alt="User">
                <span class="story-username" id="storyUsername">username</span>
            </div>
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>

        <!-- Loading Spinner -->
        <div class="loader" id="loader">
            <div class="spinner"></div>
        </div>

        <!-- Story Image -->
        <img class="story-image" id="storyImage" src="" alt="Story">

        <!-- Navigation Areas (Left and Right) -->
        <div class="nav-left" id="navLeft"></div>
        <div class="nav-right" id="navRight"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
